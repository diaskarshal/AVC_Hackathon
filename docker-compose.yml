services:
  db:
    image: postgres:15-alpine
    container_name: buildflow_db
    environment:
      POSTGRES_USER: buildflow
      POSTGRES_PASSWORD: buildflow123
      POSTGRES_DB: buildflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buildflow_backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://buildflow:buildflow123@db:5432/buildflow_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: buildflow_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=3000

volumes:
  postgres_data: